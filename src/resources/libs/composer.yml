parameters:
    composer_container: php
    composer_user: www-data
commands:
    "composer:run":
        script: docker-compose exec -T --user %composer_user% %composer_container% composer  %_all%
        shortDescription: Lance Composer avec les paramètres fournis.
        aliases: ["composer"]
    "composer:clear":
        script: docker-compose exec -T --user %composer_user% %composer_container% rm -rf vendor %_all%
        shortDescription: Vide le répertoire des Vendors.
        aliases: ["vendor:clear"]
